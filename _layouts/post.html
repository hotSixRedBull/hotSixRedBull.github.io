---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				<p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
				{% include post_tags.html %}
			</header>
	    {{- content -}}
		</div>
		{% if page.comments != false %}
  		{% include disqus_comments.html %}
		{% endif %}
	</article>
</div>
